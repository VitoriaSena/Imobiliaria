<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Página de contatos</title>
    <link rel="stylesheet" type="text/css" href="Estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="Pagina">
    <div class="pagina_de_contato">
    <main>
        <h1 class="h1"> Contatos </h1>
            <div class="Barra de navegação">
                <a href="Inicio.html" target="_self"> Pagina inicial</a>
                <a href="sobre.html"> Sobre</a>
                <a href="contato.html" target="_self"> Contato </a>
                <link href="Estilos/style.css">
            </div>
            <div class="conteudo">
            <h2>Entre em contato conosco: </h2>
                <p>Telefone: (11) 91234-5678 <br> Email: <a href="mailto: emaildaimobiliaria@gmail.com"> emaildaimobiliaria@gmail.com</a></p>
        
                <h2> Envie-nos um formulário de contato: </h2>
                </div>
                    <form class="form" method="post">
                        <div class="nome_do_usuario">
                            <label class="label" for="nome"> Nome: </label>
                            <input class="input" type="texto" id="nome" name="nome_usuario">
                        </div>
                        <div class="email do usuario">
                            <label class="label" for="email"> Email: </label>
                            <input class="input" type="email" id="email" name="email_usuario">
                        </div>
                        <div class="texto do usuario">
                            <label class="label" for="texto"> Texto: </label>
                            <textarea class="textarea" id="texto" name="texto_usuario"></textarea>
                        </div>
                        <div class="botao">
                            <button type="submit"> Enviar </button>
                        </div>
                    </div>
    </main>
</body>
</html>
