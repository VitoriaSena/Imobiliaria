<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu imóvel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Estilos/estiloAnuncio.css">
</head>

<body>
    <br>
    <h1>Anuncie em nossa plataforma !</h1>
    <div>
        <h2>Informe seus dados</h2>
        <input type="text" name="name" placeholder="Nome">
        <br> <br>
        <input type="text" name="e-mail" placeholder="E-mail">
        <br> <br>
        <input type="number" name="tel" placeholder="Telefone">
    </div>
    <h2>Informe os dados do Imóvel  </h2>
        <div class="caixa">
        <h3>Insira um título para seu imóvel </h3> <br>
        Ex: Casa para alugar com 51m², 2 quartos e 1 vaga <br> <br>
    <form>
        <div class="frm-row"> 
            <label for="Titulo">Título do anúncio</label>
            <input type="text" name="Titulo" id="Titulo">
        </div>
    </div>

    <br>
        
    <div class="container">
        <h3>Informe o endereço</h3>
        <form>
            <div class="frm-row"> 
                <label for="CEP">CEP</label>
                <input type="text" name="CEP" id="CEP">
            </div>
            <div class="frm-row">
                <label for="Logradouro">Logradouro</label>
                <input type="text" name="Logradouro" id="Logradouro">
            </div>
            <div class="frm-row">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero">
            </div>
            <div class="frm-row">
                <label for="Bairro">Bairro</label>
                <input type="text" name="Bairro" id="Bairro">
            </div>
            <div class="frm-row">
                <label for="Cidade">Cidade</label>
                <input type="text" name="Cidade" id="Cidade">
            </div>
            <div class="frm-row">
                <label for="Estado">Estado</label>
                <input type="text" name="Estado" id="Estado">
            </div>
        </form>
    </div>
          
    <br>


    <div class="caixa1">
        <h3>Informações do imóvel </h3>
    <form>
        <div class="frm-row"> 
            <label for="metragem">Metragem do imovel</label>
            <input type="text" name="metragem" placeholder="  m²">
            
        </div>
        <div class="frm-row">
            <label for="comodos">Quantidade de comodos</label>
            <input type="text" name="comodos" placeholder="00">
        </div>
        <div class="frm-row">
            <label for="quartos">Quantidade de quartos</label>
            <input type="text" name="quartos" placeholder="00">
        </div>
        <div class="frm-row">
            <label for="banheiros">Quantidade de banheiros</label>
            <input type="text" name="banheiros" placeholder="00">
        </div>

        <form method="post" action="mailto:youremail@email.com">
            <div class="caixa1">
                <label>Possui garagem?</label> <br>
                <input type="radio" name="opcao" value="sim" /> Sim <br />
                <input type="radio" name="opcao" value="nao" /> Não <br />
            </form>
            <br>
            <label for="vagas">Com quantas vagas ?</label>
            <input type="text" name="vagas" placeholder="00">
            <br>
        </div>
        </div>
    </form>

    <br>
      <h3>Selecione as imagens para seu anúncio</h3>
    <form action="">
        <input type="file" id="image" name="image">
        <div> <br>
          <input type="submit" value="Enviar">
        </div>
      </form>
      <img src="" alt="" id="preview-image">
      <script src="js/codigo.js"></script>
</body>
</html>
